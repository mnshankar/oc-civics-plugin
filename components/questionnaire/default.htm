<div class="col-sm-offset-2 col-sm-8">
    <h2>Civics Practice FlashCards <span class="pull-right">
            <button class="btn btn-success btn-sm"
                    data-request="{{__SELF__}}::onShuffle"
                    data-request-data="dummy:'avoid php 5.6 HTTP_RAW_POST_DATA error'"
                    data-request-update="'{{__SELF__}}::questionPartial': '#question'"
            >Shuffle <i class="fa fa-refresh"></i></button> </span>
    </h2>
    <hr/>

    <form method="post">
        <div id="question">
            {% partial __SELF__~'::questionPartial' row=__SELF__.row %}
        </div>

        <div class="form-group text-center">
            <button class="btn btn-info btn-lg pull-left"
                    name="prev" value="prev" data-request-data="btnName:'prev'"
                    data-request="{{__SELF__}}::onChangeQuestion"
                    data-request-update="'{{__SELF__}}::questionPartial': '#question'"
            >&laquo; Previous
            </button>

            <button class="btn btn-primary btn-lg pull-right"
                    name="next" value="next" data-request-data="btnName:'next'"
                    data-request="{{__SELF__}}::onChangeQuestion"
                    data-request-update="'{{__SELF__}}::questionPartial': '#question'"
            >Next &raquo;</button>
        </div>
    </form>
</div>
